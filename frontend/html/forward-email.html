<!DOCTYPE html>
<html>
  <head>
    <title>PennCloud</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1>Forward Email</h1>
      <form method="POST" action="/sendemail">
        <div class="form-group">
          <label for="example-email-input" class="col-2 col-form-label">To</label>
          <div class="col-10">
            <input class="form-control" name="sentto" type="email" value="username@gmail.com" id="example-email-input">
          </div>
        </div>
        <div class="form-group">
          <label for="example-text-input" class="col-2 col-form-label">Subject</label>
          <div class="col-10">
            <input class="form-control" name="title" type="text" value="$title" id="example-text-input">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Content</label>
          <textarea class="form-control" name="content" id="exampleTextarea" rows="3">$content</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
</html>
